<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Forms - CSTU Passport</title>
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/activities.css">

  <!--font google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Noto+Sans+Thai&family=Nova+Square&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="bar">
    <div class="logo"><b>OUR CSTU<br>Passport</b></div>
    <div class="menu">
        <a href="../index.html">homepage</a>
        <a href="#">Our Activities</a>
    </div>
    <div class="menuicon" onclick="menuiconforclick(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
</div>
<div class="menupopup" id="menupop">
    <ul>
        <a href="../index.html"><li>homepage</li></a>
        <a href="#"><li>Our Activities</li></a>
    </ul>
</div>
  <!-- Form Container -->
  <div class="form-container">
    <h1>Our Activities</h1>
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname">Firstname and Lastname</label>
        <input type="text" id="fullname" name="fullname" />
        <span id="fullnameError" class="error"></span>
      </div>
      
      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" />
        <span id="studentIDError" class="error"></span>
      </div>
      
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" name="email" />
        <span id="emailError" class="error"></span>
      </div>

      <!-- Phone number Field -->
      <div class="form-group">
        <label for="Phonenumber">Phone Number</label>
        <input type="text" id="Phonenumber" name="Phonenumber"/>
        <span id="PhonenumberError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="activityType">Activities Image</label>
        <input type="file" name="Img" id="Img" onchange="return validateImage()">
        <div id="imagePreview"></div>
      </div>

      <!-- Work/Activity Title Field -->
      <div class="form-group">
        <label for="workTitle">Activity Title</label>
        <input type="text" id="workTitle" name="workTitle" />
      </div>

      <!-- Type of Work/Activity Field -->
      <div class="form-group">
        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div>

      

      <!-- Academic Year Field -->
      <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear">
          <option value="" disabled selected>Select an option</option>
          <option value="2561">2561</option>
          <option value="2562">2562</option>
          <option value="2563">2563</option>
          <option value="2564">2564</option>
          <option value="2565">2565</option>
          <option value="2566">2566</option>
          <option value="2567">2567</option>
          <option value="2568">2568</option>
          <option value="2569">2569</option>
        </select>
      </div>

      <!-- Semester Field -->
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
      </div>

      <!-- Start Date/Time Field -->
      <div class="form-group">
        <label for="startDate">Start Date/Time</label>
        <input type="datetime-local" id="startDate" name="startDate" />
      </div>

      <!-- End Date/Time Field -->
      <div class="form-group">
        <label for="endDate">End Date/Time</label>
        <input type="datetime-local" id="endDate" name="endDate" />
      </div>

      <!-- Location Field -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Submit" />
        <span id="submitError" class="error"></span>
      </div>
    </form>
  </div>
  
  <pre class="result" id="result"></pre>
  

  <script src="../javascript/menu.js"></script>
  <!-- JavaScript form -->
  <script src="../javascript/script.js"></script>
</body>
</html>
